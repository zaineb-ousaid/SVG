<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
    <pattern id="pattern" patternUnits="userSpaceOnUse" 
        x="0" y="0" width="10" height="10" viewBox="0 0 10 10">
        <line x1="0" y1="0" x2="10" y2="0" stroke="gray" fill="none" />
        <line x1="0" y1="0" x2="0" y2="10" stroke="gray" fill="none" />
    </pattern>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern)" stroke="black" />

    <pattern id="carrelage" patternUnits="objectBoundingBox"
    x=".8" y=".6" width=".20" height=".20" viewBox="0 0 50 50" >
        <rect x="10" y="10" width="25" height="25" transform="rotate(45,10,10)"
        style="fill:black; stroke:none; stroke-width:none"/>
        
    </pattern>
    <rect x="50" y="50" width="320" height="200" fill="url(#carrelage)" stroke="black" stroke-width="4" />
     
</svg>
